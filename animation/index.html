<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="./css/style.css">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Animation</title>
</head>
<body>
	<div class="wrapper">
		<div class="container">
			<p>we are learning the rows that move</p>
			<marquee behavior="" direction="">Glory to Ukraine!
				<img src="https://upload.wikimedia.org/wikipedia/commons/4/47/Ukraine_animated_flag.gif" alt="">
			</marquee>
			<marquee style="color: yellow;" behavior="" direction="right">Glory to the Nation!</marquee>
			<marquee style="text-align: center; height: 200px; width: 30%;" behavior="" direction="up"><img src="https://cliply.co/wp-content/uploads/2022/03/392203010_UKRAINE_HEART_400.gif" alt="">
			</marquee>
			<marquee style="font-size: 50px; color: indigo; width: 500px; height: 200px;" behavior="" direction="down"><marquee behavior="" direction="">Ukraine</marquee></marquee>
			<marquee style="text-align: center; height: 200px; width: 30%;" behavior="alternate" direction="up">Ukraine is the best!
			</marquee>
			<marquee style="text-align: center; height: 200px; width: 30%;" behavior="slide" direction="up" loop="3">Ukraine is the best!
			</marquee>
			<marquee style="text-align: center; height: 200px; width: 50%; color: yellow;" behavior="alternate" direction="up"><marquee style="color: yellow;" behavior="alternate" direction="">Ukraine is the best!</marquee>
			</marquee>
			<div style="border: 1px solid black; border-radius: 15px; width: 100%; height: 600px;">
				<marquee style="height: 600px;" behavior="alternate" direction="up"><marquee behavior="alternate" direction=""><img src="https://www.gifcen.com/wp-content/uploads/2022/11/cat-gif-1.gif" alt=""></marquee></marquee>
			</div>
		</div>
	</div>
</body>
</html>
