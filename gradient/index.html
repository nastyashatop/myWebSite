<!DOCTYPE html>
<html lang="en">
<head>
	<link type="icon" rel="icon" href="./img/gradient.jpg">
	<link rel="stylesheet" href="css/style.css">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Gradient</title>
</head>
<body>
	<div class="wrapper">
		<div class="container">
			<p>we are studying gradients</p>
			<div class="blocks">
				<div class="column1">
					<div class="block1 block">
						block 1
					</div>
					<div class="block2 block">
						block 2
					</div>
				</div>
				<div class="column2">
					<div class="block3 block">
						block 3
					</div>
					<div class="block4 block">
						block 4
					</div>
				</div>
			</div>
			<div class="ukraine">
			</div>
			<div class="gradients__radial">
				<div class="blocks">
					<div class="column1">
						<div class="gradients__radial1 block"></div>
						<div class="gradients__radial2 block"></div>
					</div>
					<div class="column2">
						<div class="gradients__radial3 block"></div>
						<div class="gradients__radial4 block"></div>
					</div>
				</div>
			</div>
			<div class="gradients__radial">
				<div class="blocks">
					<div class="column1">
						<div class="gradients__conic1 block"></div>
						<div class="gradients__conic2 block"></div>
					</div>
					<div class="column2">
						<div class="gradients__radial3 block"></div>
						<div class="gradients__radial4 block"></div>
					</div>
				</div>
			</div>
			<div class="blocks">
				<div class="column1">
					<div class="block" style="background: repeating-linear-gradient(blue ,yellow, green, black);"></div>
					<div class="block" style="background: repeating-radial-gradient(rgb(0, 0, 255),yellow, rgb(9, 0, 128), rgb(0, 0, 0));"></div>
				</div>
				<div class="column2">
					<div class="block" style="background: repeating-conic-gradient(blue ,rgb(255, 0, 0), rgb(128, 0, 0), rgb(0, 0, 0));"></div>
					<div class="block" style="background: repeating-linear-gradient(blue 25%,yellow 25%, green 25%, black 25%);"></div>
				</div>
			</div>
		</div>
	</div>
</body>
	<script src="js/script.js"></script>
</html>
